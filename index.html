* Hyper-__text__-System mit einfachen Zugang (Browser)
* Vom Leser einfach __änderbar__ (nicht nur im Kommentar)
* Kollaboration: __Offener Zugang__ und __explizite Kontrolle__ (eindeutige Urheberschaft)
* __Universelle__ (key and value) und skalierbare Datenverwaltung

Im __enzyklopädisch__ Anspruch:

* __alle__ Information, aus einem definierten Bereich, sammeln
* auf __Spezielles__ verweisen


#### konkrete Anwendungsbeispiele

* Von der Idee oder zum Projekt
* Schulungsmaterial
* internes Vorschlagswesen

## Was nicht! Abgrenzung

... __keine Konkurrenz__ für spezielle und strukturierte Software

* Ticketsystem
* CRM
* Personal Information Management
* Enterprise-Resource-Planning
* ...

Verknüpfung

* aus dem wiki heraus (hyperlinks)
* in das wiki hinein (software, tickets)

Ausgangspunkt für Idee und Planung, denn: lieber in einem Wiki als nirgendwo.

## Ordnung

> eine Wiki widerspricht jeglichen Regeln relationaler Datenstrukturen

* __Matrix__ aus __Links__, __Kategorien__, Namensräume & Transklusionen
* Struktur eines Dokuments __passt sich an__
* __gemeinsame Sprache__ als Ordnungsmuster


#### Änderung

* Ordnerstruktur ⇾ __KeyValue__ Speicher
* Exceltabelle ⇾ Fliesstext oder einfache Listen


???

* Namensräume (Projekt, Howto etc)
* Transklusionen
* links auch setzen, keine linklosen dokumente (bsp mediawiki)
* ähnlich noSQL
