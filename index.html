# Wikis in Organisationen

---

## Wer und Wie

Klaus Mueller  
<small>Software Projektleiter</small>

* Bau und Rettungswesen
* QM Beauftragter
* Wikis seit 2004
* Enterprise Einsatz seit 2008

##### Vortrag

* __offene__ Diskussion (alle)
* Ziel: Agenda und Zeit

---
## Was ist ein Wiki


* Hyper__text__-System
* Technologische __Einfachheit__ und Flexibilität (Browser, WYSIWIG)
* __Offener Zugang__ und __explizite Kontrolle__
* __Kollaboration__ und eindeutige Urheberschaft
* __Universelle__ (key and value) und skalierbare Datenverwaltung

---

## Was? Anwendung

* Von der Idee oder zum Projekt
* Schulungsmaterial
* internes Vorschlagswesen

Wikis beinhalten __Texte__, aber auch strukturierte Daten...

---
## Was nicht! Abgrenzung

... __keine Konkurrenz__ für spezielle und strukturierte Software

* Ticketsystem
* CRM
* Personal Information Management
* Enterprise-Resource-Planning
* ...

Verknüpfung

* aus dem wiki heraus (hyperlinks)
* in das wiki hinein (software, tickets)

Ausgangspunkt für Idee und Planung, denn: lieber in einem Wiki als nirgendwo.

---
## Ordnung 

> eine Wiki widerspricht jeglichen Regeln relationaler Datenstrukturen

* *keine* Ordnerstruktur aber __Kategorien__ und __Namensräume__ (Projekt, Howto etc)
* Exceltabelle ⇾ __KeyValue__ Speicher.

Vorteile

* Matrixform durch __Links__ und Transklusionen
* Struktur eines Dokuments __passt sich an__
* __gemeinsame Sprache__ als Ordnungsmuster

---

## Kultur 

* kollaboratives __Wissen__ aber eindeutige Urheberschaft
* __Fehlerkultur__ die Fehler erlaubt und verbessert

In Hierarchie: __Führung__ und __Gruppe__ muss wohlwollend sein


... und Begeisterung erlauben.


---

## Kollaboration: Motivation 

![220px-Baby_diving.jpg](220px-Baby_diving.jpg#right)

> Sei mutig

<cite>de.wikipedia.org/wiki/Wikipedia:Sei_mutig</cite>

Fehlerkultur

* besser __90%__ als __0%__
* die restlichen __10%__ schafft jemand™ anderes



nicht __demotivieren__ durch

* aussperren
* vorgegebenes Regelkonstrukt

---
## Wikigärtner

da kein __Zwang__ in die Struktur,

kleine Gruppe muss als __Wikigärtner__ gesamtverantwortlich sein

* interne Verlinkung
* Kategorisierung
* formatieren (Überschrift)
* Schulung
* Konfliktlösung

Arbeitsmittel der Gärtner ...

---

## Kollaboration: Kontrolle

* Kontrolle muss __aktiv__ erfolgen (Push vs. Pull)

Versionierung


* Änderungsdarstellung (diff)
* Benachrichtigung
  * e-Mail
  * Beobachtungsliste
  * Recent Changes (rss)

Kontrolle zur __Fehlerbehebung__ und __Schulung__


---

## Einführung

* __Erste Anwendung__ als nukleus definieren
  * Projekttagebuch
  * Mitarbeiterdaten
  * Tipps und Tricks
* einfache __Schulung__ (ändern, neu erstellen)
* __Support__ und Verantwortung benennen
